<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-application">
    <header>
    <form class="search-form" id="search">
    <input 
    type="search"
    placeholder="Enter a City..."
    required
    id="search-input" 
    class ="search-form-input"/>
    <input type="submit" value="Search" class="search-form-button"/>
</form>
    </header>
    <main>
        <div class="weather-app-contents">
        <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
        Tuesday 15:50 ,<span id= "description"></span>
    </br>
    Humidity: <strong id="humidity"></strong>Wind:<strong id="wind-speed"></strong>
</p>
</div>
<div class="weather-app-temp">
    <div class="weather-app-icon"> ⛅</div>
    <div class="weather-app-temp-value" id="temperature">12 </div>
    <div class="weather-app-unit">°C</div>
    </div>
    </div>
    </main>
    <footer>
      This project was compiled by
      <a href="https://github.com/Tarisai-Mhishi" target="_blank"
        >Tarisai Mhishi
      </a>
      .The code is open sourced at
      <a
        href="https://github.com/Tarisai-Mhishi/weather-vanilla"
        target="_blank"
        >Github</a
      >
      and is hosted on
      <a
        href="https://app.netlify.com/sites/myweathervanilla/deploys/673e447193a7ab535b992f4b"
        target="_blank"
        >Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
